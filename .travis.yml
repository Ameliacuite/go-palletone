language: go
sudo: false
go:
  - 1.10.x
  - 1.11.x
before_install:
  - go get github.com/mattn/goveralls
  - go get -u github.com/palletone/adaptor
  - go get -u github.com/palletone/btc-adaptor
  - go get -u github.com/palletone/eth-adaptor
  - source ./gomockgen.sh
script:
  - go build ./cmd/gptn
  - $GOPATH/bin/goveralls -service=travis-ci